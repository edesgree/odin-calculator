<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2000</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e285b46ef2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Calculator2000</h1>
    </header>
    <main class="">
        <div id="calculator" class="calculator">
            
            <div id="display" class="display">
                <div class="history"></div>
                <div class="output">0</div>
            </div>
            <div class="buttons">
                <button id="clear" data-type="clear" class="btn-clear"></button>
                <button id="correct" data-type="correct" class="btn-correct"></button>


                <button id="number-0" data-value="0" data-type="number">0</button>
                <button id="number-1" data-value="1" data-type="number">1</button>
                <button id="number-2" data-value="2" data-type="number">2</button>
                <button id="number-3" data-value="3" data-type="number">3</button>
                <button id="number-4" data-value="4" data-type="number">4</button>
                <button id="number-5" data-value="5" data-type="number">5</button>
                <button id="number-6" data-value="6" data-type="number">6</button>
                <button id="number-7" data-value="7" data-type="number">7</button>
                <button id="number-8" data-value="8" data-type="number">8</button>
                <button id="number-9" data-value="9" data-type="number">9</button>

                <button id="plus-minus" data-value="" data-type="operator" disabled>+/-</button>
                <button id="percentage" data-type="operator" disabled>%</button>
                <button id="decimal"  data-action="decimal" data-type="decimal" >.</button>
                <button id="power" data-type="operator" disabled>x²</button>
                <button id="divide" data-action="divide" data-type="operator">/</button>
                <button id="multiply" data-action="multiply" data-type="operator">&times;</button>
                <button id="substract" data-action="substract" data-type="operator">-</button>
                <button id="add" data-action="add" data-type="operator">+</button>

                <button id="calculate" data-action="calculate" data-type="calculate">=</button>
            </div>
        </div>

    </main>
    <footer class="footer">
        Copyright © 2022 edesgree

    </footer>
</body>

</html>
