<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2000</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e285b46ef2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Calculator2000</h1>
    </header>
    <main class="">
        <div class="calculator">
            <div class="display">12345</div>
            <div class="buttons">
                <button id="clear" class="btn-clear"></button>
                <button id="correct" class="btn-correct"></button>
                <button id="plus-minus" disabled>+/-</button>
                <button id="percentage" disabled>%</button>
                <button id="number-7">7</button>
                <button id="number-8">8</button>
                <button id="number-9">9</button>
                <button id="number-4">4</button>
                <button id="number-5">5</button>
                <button id="number-6">6</button>
                <button id="number-1">1</button>
                <button id="number-2">2</button>
                <button id="number-3">3</button>

                <button id="number-0">0</button>
                <button id="decimal" disabled>.</button>
                <button id="power" disabled>x²</button>

                <button id="divide">/</button>
                <button id="multiply" class="btn-multiply">X</button>
                <button id="minus" class="btn-minus">-</button>
                <button id="plus">+</button>
                <button id="equal">=</button>
            </div>
        </div>

    </main>
    <footer class="footer">
        Copyright © 2022 edesgree

    </footer>
</body>

</html>
