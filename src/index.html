<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2000</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e285b46ef2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Calculator2000</h1>
    </header>
    <main class="">
        <div class="calculator">
            <div id="display" class="display"></div>
            <div class="buttons">
                <button id="clear" data-type="clear" class="btn-clear"></button>
                <button id="correct" disabled data-type="correct" class="btn-correct"></button>


                <button id="number-0" data-type="number">0</button>
                <button id="number-1" data-type="number">1</button>
                <button id="number-2" data-type="number">2</button>
                <button id="number-3" data-type="number">3</button>
                <button id="number-4" data-type="number">4</button>
                <button id="number-5" data-type="number">5</button>
                <button id="number-6" data-type="number">6</button>
                <button id="number-7" data-type="number">7</button>
                <button id="number-8" data-type="number">8</button>
                <button id="number-9" data-type="number">9</button>

                <button id="plus-minus" data-type="operator" disabled>+/-</button>
                <button id="percentage" data-type="operator" disabled>%</button>
                <button id="decimal" data-type="operator" disabled>.</button>
                <button id="power" data-type="operator" disabled>x²</button>
                <button id="divide" data-type="operator">/</button>
                <button id="multiply" data-type="operator" class="btn-multiply">X</button>
                <button id="minus" data-type="operator" class="btn-minus">-</button>
                <button id="plus" data-type="operator">+</button>

                <button id="equal" data-type="equal">=</button>
            </div>
        </div>

    </main>
    <footer class="footer">
        Copyright © 2022 edesgree

    </footer>
</body>

</html>
